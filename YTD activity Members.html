<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF--8">
  <title>zKillboard Stats Matrix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #0d1117;
      color: #c9d1d9;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 95%;
      max-width: 1400px;
    }
    h2 {
      text-align: center;
      color: #58a6ff;
      border-bottom: 1px solid #30363d;
      padding-bottom: 10px;
    }
    .input-area {
      display: flex;
      /* flex-wrap: wrap; <-- THIS LINE WAS REMOVED */
      gap: 15px;
      margin-bottom: 20px;
      align-items: flex-start;
    }
    textarea {
      width: 350px;
      height: 150px;
      background-color: #010409;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 10px;
      font-family: 'Roboto Mono', monospace;
    }
    .controls-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      background-color: #161b22;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #30363d;
    }
    .filters label {
      font-weight: bold;
      user-select: none; /* Make label text unselectable */
    }
    .filters select, .filters input[type="text"], .filters input[type="number"] {
      background-color: #010409;
      color: #c9d1d9;
      border: 1px solid #30363d;
      padding: 5px;
      border-radius: 4px;
    }
    input[type="color"] {
      min-width: 30px;
      height: 30px;
      padding: 2px;
      border: 1px solid #30363d;
      border-radius: 4px;
      background-color: #010409;
    }
    button {
      padding: 10px 20px;
      background-color: #238636;
      color: white;
      border: 1px solid #2ea043;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    button:hover { background-color: #2ea043; }
    button:disabled { background-color: #555; cursor: not-allowed; }
    #copy-btn { background-color: #1f6feb; border-color: #1f6feb; }
    #copy-btn:hover { background-color: #388bfd; }
    #status { text-align: center; margin: 15px 0; min-height: 20px; color: #8b949e; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #30363d; padding: 8px 12px; text-align: center; font-size: 0.9em; transition: background-color 0.2s; }
    th { background-color: #161b22; color: #58a6ff; white-space: pre; }
    td.error { background-color: #480a10; color: #f85149; }
    /* New style for the inactive player name cell */
    td.inactive-player {
      background-color: #4a4a4a !important;
      color: #999;
    }
    tbody tr:nth-child(odd) { background-color: #0d1117; }
    tbody tr:nth-child(even) { background-color: #161b22; }
  </style>
</head>
<body>
  <div class="container">
    <h2>zKillboard Stats Matrix</h2>
    <div class="input-area">
      <textarea id="names" placeholder="Enter character names..."></textarea>
      <div class="controls-area">
        <button id="run">Fetch Stats</button>
        <div id="filters-container" class="filters" style="display: none;">
          <label for="year-select">Year:</label>
          <select id="year-select"></select>
          <label for="name-filter">Name:</label>
          <input type="text" id="name-filter" placeholder="Filter...">
          
          <span style="border-left: 1px solid #30363d; height: 25px;"></span>
          
          <label for="low-value-input">Mark if <</label>
          <input type="number" id="low-value-input" value="20" style="width: 50px;">
          <input type="color" id="low-value-color" value="#8b3f46">
          
          <span style="border-left: 1px solid #30363d; height: 25px;"></span>
          
          <input type="checkbox" id="hide-inactive-checkbox" style="margin-left: 5px;">
          <label for="hide-inactive-checkbox">Hide Inactive</label>

          <button id="copy-btn" style="margin-left: auto;">Copy for Discord</button>
        </div>
      </div>
    </div>
    
    <div id="status"></div>
    <div id="table-container"></div>
  </div>

  <script>
    const runBtn = document.getElementById("run");
    const namesInput = document.getElementById("names");
    const statusDiv = document.getElementById("status");
    const filtersContainer = document.getElementById("filters-container");
    const yearSelect = document.getElementById("year-select");
    const nameFilterInput = document.getElementById("name-filter");
    const copyBtn = document.getElementById("copy-btn");
    const tableContainer = document.getElementById("table-container");
    const lowValueInput = document.getElementById("low-value-input");
    const lowValueColor = document.getElementById("low-value-color");
    const hideInactiveCheckbox = document.getElementById("hide-inactive-checkbox");

    let characterData = {};
    let allMonths = new Set();
    let clipboardText = "";

    // API & Main Logic (unchanged)
    resolveNames=async n=>{const t=await fetch("https://esi.evetech.net/latest/universe/ids/",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(n)});if(!t.ok)throw new Error("ESI Error");return(await t.json()).characters||[]};fetchStats=async n=>{const t=await fetch(`https://zkillboard.com/api/stats/characterID/${n}/`);if(!t.ok)throw new Error("zKillboard API Error");return t.json()};runBtn.addEventListener("click",async()=>{const n=namesInput.value.trim().split("\n").filter(n=>n);if(!n.length)return;runBtn.disabled=!0,runBtn.textContent="Fetching...",statusDiv.textContent="Resolving names...",tableContainer.innerHTML="",filtersContainer.style.display="none",characterData={},allMonths.clear();try{const t=await resolveNames(n),a=new Map(t.map(n=>[n.name,n.id]));for(let t=0;t<n.length;t++){const e=n[t],r=a.get(e);statusDiv.textContent=`Fetching for ${e} (${t+1}/${n.length})...`,characterData[e]={error:!1,kills:new Map};try{if(!r){characterData[e].error="Name not found";continue}const n=await fetchStats(r);n?.months&&Object.entries(n.months).forEach(([n,t])=>{const a=n.replace("-","");allMonths.add(a),characterData[e].kills.set(a,t.shipsDestroyed||0)})}catch(n){characterData[e].error="Fetch failed"}if(t<n.length-1)await new Promise(n=>setTimeout(n,1e3))}populateFilters(),renderTable(),filtersContainer.style.display="flex"}catch(n){statusDiv.textContent=`Error: ${n.message}`}finally{runBtn.disabled=!1,runBtn.textContent="Fetch Stats",statusDiv.textContent.startsWith("Error")||(statusDiv.textContent="Done.")}});

    function populateFilters() {
      const years = ['All', ...new Set(Array.from(allMonths).map(m => m.substring(0, 4)))];
      yearSelect.innerHTML = years.sort().reverse().map(y => `<option value="${y}">${y}</option>`).join('');
      nameFilterInput.value = '';
      hideInactiveCheckbox.checked = false;
    }

    function formatMonthHeader(yyyymm){const t=yyyymm.substring(0,4),e=parseInt(yyyymm.substring(4,6),10)-1;return`${["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"][e]}\n${t}`}

    function renderTable() {
      const selectedYear = yearSelect.value;
      const sortedMonths = Array.from(allMonths)
        .filter(m => selectedYear === 'All' || m.startsWith(selectedYear))
        .sort((a, b) => a.localeCompare(b));
      
      generateClipboardText(sortedMonths);
      
      if (sortedMonths.length === 0) {
        tableContainer.innerHTML = "<p>No data for this period.</p>"; return;
      }
      
      // Get the last two months for the inactivity check
      const lastTwoMonths = sortedMonths.slice(-2);
      
      let html = "<table><thead><tr><th>Character</th>";
      sortedMonths.forEach(m => { html += `<th>${formatMonthHeader(m)}</th>`; });
      html += "</tr></thead><tbody>";
      for (const name in characterData) {
        let isInactive = false;
        // Check for inactivity only if there are at least two months of data
        if (lastTwoMonths.length === 2 && !characterData[name].error) {
          const kills1 = characterData[name].kills.get(lastTwoMonths[0]) || 0;
          const kills2 = characterData[name].kills.get(lastTwoMonths[1]) || 0;
          if (kills1 === 0 && kills2 === 0) {
            isInactive = true;
          }
        }
        
        const inactiveClass = isInactive ? 'inactive-player' : '';
        html += `<tr data-name="${name.toLowerCase()}">`;
        html += `<td class="${inactiveClass}">${name}</td>`;
        
        if (characterData[name].error) {
          html += `<td class="error" colspan="${sortedMonths.length}">${characterData[name].error}</td>`;
        } else {
          sortedMonths.forEach(m => {
            html += `<td>${characterData[name].kills.get(m) || 0}</td>`;
          });
        }
        html += "</tr>";
      }
      html += "</tbody></table>";
      tableContainer.innerHTML = html;
      
      applyLowValueStyling();
      applyTableFilters(); // Use a single function for all filtering
    }

    function applyLowValueStyling() {
      const threshold = parseInt(lowValueInput.value, 10);
      const color = lowValueColor.value;
      if (isNaN(threshold)) return;
      document.querySelectorAll("#table-container tbody td").forEach(cell => {
        if (cell.classList.contains('error') || cell.cellIndex === 0) return;
        cell.style.backgroundColor = "";
        const value = parseInt(cell.textContent, 10);
        if (value > 0 && value < threshold) {
          cell.style.backgroundColor = color;
        }
      });
    }
    
    // --- Combined filter function ---
    function applyTableFilters() {
      const nameFilter = nameFilterInput.value.toLowerCase();
      const hideInactive = hideInactiveCheckbox.checked;

      document.querySelectorAll("#table-container tbody tr").forEach(row => {
        const nameMatch = row.dataset.name.includes(nameFilter);
        const isInactiveRow = row.querySelector('td:first-child').classList.contains('inactive-player');
        
        // A row is visible if it matches the name filter AND
        // (the hide checkbox is NOT checked OR the row is NOT inactive)
        const shouldBeVisible = nameMatch && (!hideInactive || !isInactiveRow);

        row.style.display = shouldBeVisible ? "" : "none";
      });
    }

    // --- Clipboard and other functions (unchanged) ---
    generateClipboardText=(n)=>{const t=["Char",...n.map(n=>formatMonthHeader(n).replace("\n","-"))],e=Object.entries(characterData).map(([a,{error:r,kills:i}])=>r?[a,r]:[a,...n.map(n=>i.get(n)||0)]),a=t.map((n,t)=>Math.max(n.length,...e.map(n=>String(n[t]??"").length))),r=n=>n.map((n,t)=>String(n).padEnd(a[t])).join(" | ");clipboardText="```\n"+r(t)+"\n"+a.map(n=>"-".repeat(n)).join("-|-")+"\n"+e.map(r).join("\n")+"\n```"};copyTableToClipboard=()=>{if(!clipboardText)return;navigator.clipboard.writeText(clipboardText).then(()=>{const n=copyBtn.textContent;copyBtn.textContent="Copied!",setTimeout(()=>{copyBtn.textContent=n},2e3)},()=>{statusDiv.textContent="Copy failed."})};

    // Event Listeners
    yearSelect.addEventListener("change", renderTable);
    copyBtn.addEventListener("click", copyTableToClipboard);
    lowValueInput.addEventListener("input", applyLowValueStyling);
    lowValueColor.addEventListener("input", applyLowValueStyling);
    // New listeners for combined filter function
    nameFilterInput.addEventListener("input", applyTableFilters);
    hideInactiveCheckbox.addEventListener("change", applyTableFilters);

  </script>
</body>
</html>
